<pre> 


    <div>{{this.RGS.turn === "Player1" ? "-->Player1 (X ou Noir)" : "   Player1 (X ou Noir)" }}  {{this.getNumberPions('Player1') }}</div>
    <div>{{this.RGS.turn === "Player2" ? "-->Player2 (O ou Blanc)" : "   Player2 (O ou Blanc)" }}  {{this.getNumberPions('Player2')}}</div>
    
    <table>
        <tr *ngFor="let ligne of this.RGS.board; index as i">
            <td *ngFor="let colonne of ligne; index as j"
                [class.Player1] = "colonne === 'Player1'"
                [class.Player2] = "colonne === 'Player2'"
                [class.Empty] = "colonne === 'Empty'"
                [class.canPlay] = isPlayable(i,j)
                (click) = "this.RGS.play(i,j)"
                    >

                        <div></div>

            </td>

        </tr>
    </table>
</pre>
